{% extends 'account/dashboard_base.html' %}
{% load staticfiles %}

{% block dashboard_css %}
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300' rel='stylesheet' type='text/css'>
{% endblock %}

{% block dashboard_content %}
    <div class="dashboard-content">
        <div class="dashboard-nav">
            메시지
        </div>
        <div id="message-pannel">
            <div id="chatview">
                <div id="chat-messages">
                </div>
            </div>
            <div id="sendmessage">
                <label class="chat-input-file" for="chat_file_input">
                    <input type="file" name="file" id="chat_file_input" style="display: none;">
                </label>
                <input type="text" id="chat-input-text" placeholder="메시지 입력..."/>
                <button id="send"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/message-room.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            //notifyMe();
            init('{{ user.id }}');
            $('#chatview').fadeIn();
        });
    </script>
{% endblock %}

{% block dashboard_js %}
{% endblock %}
