소셜업에 서비스를 판매하기 위한 3단계가 있습니다.<br/>
1단계- &lt;마이페이지→정보수정&gt;에서 연락처와 이메일을 인증해주시고 &lt;판매자 정보 등록&gt;을 해주세요.<br/>
2단계- &lt;마이페이지→판매→상품등록&gt;을 눌러 요청하는 정보를 입력한 후 승인요청을 해주세요.<br/>
*승인은 영업일 기준 1~2일내에 여부가 판단됩니다.<br/>
3단계- &lt;마이페이지→판매→주문관리&gt;를 통해 판매여부를 확인할 수 있으며 새로운 거래가 이루어질 때마다 이메일과 휴대폰으로 알림 메시지를 발송합니다.<br/>
* &lt;마이페이지→정보수정→알림수신설정&gt;에서 판매정보 수신 필수<br/>
