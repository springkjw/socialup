{% load producttags %}
<script type="text/javascript">
    $(function () {
        $('#contact_button').on('click', function () {
            // 관리자 계정(또는 1:1상담 받을 계정)으로 연결. 2번째, 3번째, 4번째 파라미터를 관리자 계정 정보로 넣고 주석 해제하기
            startMessage('{{ user.id }}', '{{ user.id|cs_admin_user_id }}', '{{ user.id|cs_admin_user_short_name }}', '{{ user.id|cs_admin_user_avatar }}');
        });
    });
</script>

<div class="dashboard-side">
    <div class="user-profile">
        <div class="image">
            <img class="profile-image" src="{{ user.get_avatar }}">
        </div>
        <div class="user-info">
            <div class="user-info-top">
                <div class="user-name">
                    {{ user.get_short_name }} 님
                </div>
                <div class="change-info">
                    <a href="{% url 'change_info' %}">정보수정</a>
                </div>
            </div>
            <div class="user-info-bottom">
                <div class="user-message">
                    <a href="{% url 'message_lounge' %}">
                        메시지 <span class="unread-message-counter"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="user-money">
        <h2>포인트</h2>
        <h3>{{ user.point }}원</h3>
        <hr>
        <h2 class="side-mileage">{{ user.mileage }}마일리지</h2>
        <div class="user-money-button">
            <a href="{% url 'point_charge' %}" class="money-charge">충전하기</a>
            <a href="{% url 'point_history' %}" class="money-history">충전내역</a>
        </div>
    </div>
    <div class="user-order">
        <div class="side-menu-title active">
            구매 <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <div class="side-menu-content">
            <ul>
                <li><a href="{% url 'wish_list' %}">- 찜목록</a></li>
                <li><a href="{% url 'cart' %}">- 장바구니</a></li>
                <li><a href="{% url 'purchase_list' %}">- 구매관리</a></li>
            </ul>
        </div>
    </div>
    <div class="user-sell">
        <div class="side-menu-title">
            판매 <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <div class="side-menu-content">
            <ul>
                <li><a href="{% url 'product_upload' %}">- 상품등록</a></li>
                <li><a href="{% url 'product_manage' %}">- 상품관리</a></li>
                <li><a href="{% url 'product_order_manage' %}">- 판매관리</a></li>
                <li><a href="{% url 'product_profit_manage' %}">- 수익관리</a></li>
            </ul>
        </div>
    </div>
    <div class="user-question">
        <div class="side-menu-title">
            이용안내 <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <div class="side-menu-content">
            <ul>
                <li><a href="{% url 'dashboard_guide' %}">- 이용가이드</a></li>
            </ul>
            <ul>
                <li id="contact_button"><a>- 고객센터</a></li>
            </ul>
            <ul>
                <li><a href="{% url 'contact' %}">- 신고</a></li>
            </ul>
        </div>
    </div>
</div>
